
<div class="row">
    <div class="col-8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title. </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="author.firstName">
        <th mat-header-cell *matHeaderCellDef> first Name </th>
        <td mat-cell *matCellDef="let element"> {{element.author.firstName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="author.lastName">
        <th mat-header-cell *matHeaderCellDef> last name </th>
        <td mat-cell *matCellDef="let element"> {{element.author.firstName}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="votes">
        <th mat-header-cell *matHeaderCellDef> votes </th>
        <td mat-cell *matCellDef="let element"> {{element.votes}} </td>
      </ng-container>
     
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table></div>
    <div class="col-3">
      <ul class="box">
     <li *ngFor="let post of posts | async">
    
    <app-upvoter [postId]="post.id"></app-upvoter>
  </li> </ul> </div>
  
    </div>
  
    
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
      <ul>
        <li *ngFor="let post of posts | async">
          {{post.title}} by {{post.author.firstName}} {{post.author.lastName}}
          ({{post.votes}} votes)
          <app-upvoter [postId]="post.id"></app-upvoter>
        </li>
      </ul>
